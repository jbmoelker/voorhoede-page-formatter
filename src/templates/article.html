<!doctype html>
<html lang="{{ language }}">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ title | striptags }}</title>
	<meta name="description" content="{{ subtitle | striptags }}">
</head>
<body>
	<header role="banner" class="app-header">
		<a href="https://www.voorhoede.nl/" class="app-logo">
			De Voorhoede, front-end developers
		</a>
	</header>
	<main>
		<header class="page-header">
			<h1>{{ title | safe }}</h1>
			<p>{{ subtitle | safe }}</p>
		</header>

		{%- if toc.length -%}
		<nav>
			<h2>Table of contents</h2>
			<ul>
			{%- for item in toc -%}
				{%- if item.level >= 2 %}
				<li><a href="#{{ item.id }}">{{ item.html | safe }}</a></li>
				{%- endif -%}
			{%- endfor -%}
			</ul>
		</nav>
		{%- endif -%}

		{{ body | safe }}
	</main>
</body>
</html>
